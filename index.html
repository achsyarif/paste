<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f7f7f7;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            min-height: 250px;
            resize: vertical;
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        button.delete {
            background: #dc3545;
        }
        button.copy {
            background: #28a745;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            textarea { min-height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pastebin Pribadi</h2>
        <textarea id="pasteArea" placeholder="Tulis atau edit teks di sini..."></textarea>
        <div class="actions">
            <button onclick="saveText()">Simpan</button>
            <button class="delete" onclick="deleteText()">Hapus Semua</button>
            <button class="copy" onclick="copyText()">Salin ke Clipboard</button>
        </div>
        <p id="status"></p>
        <hr>
        <h3>Akses Publik (GET)</h3>
        <p>Untuk mengambil teks secara publik, akses: <code>?get=1</code></p>
    </div>
    <script>

function saveText() {
    const textArea = document.getElementById('pasteArea');
    const status = document.getElementById('status');
    if (!textArea || !status) return;
    const text = textArea.value;
    fetch('paste.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'text=' + encodeURIComponent(text)
    })
    .then(() => {
        status.textContent = "Teks berhasil disimpan.";
    })
    .catch(() => {
        status.textContent = "Gagal menyimpan teks.";
    });
}

function deleteText() {
    const textArea = document.getElementById('pasteArea');
    const status = document.getElementById('status');
    if (!textArea || !status) return;
    textArea.value = '';
    localStorage.removeItem('pastebin_text');
    status.textContent = "Semua teks dihapus.";
}

function copyText() {
    const textArea = document.getElementById('pasteArea');
    const status = document.getElementById('status');
    if (!textArea || !status) return;
    const text = textArea.value;
    navigator.clipboard.writeText(text)
        .then(() => {
            status.textContent = "Teks berhasil disalin.";
        })
        .catch(() => {
            status.textContent = "Gagal menyalin teks.";
        });
}

window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    if (params.get('get') === '1') {
        fetch('paste.php')
            .then(r => r.text())
            .then(t => {
                document.body.innerHTML = '<pre style="white-space:pre-wrap;word-break:break-word;">' + t + '</pre>';
            })
            .catch(() => {
                document.body.innerHTML = '<pre style="color:red;">Gagal mengambil teks.</pre>';
            });
    } else {
        fetch('paste.php')
            .then(r => r.text())
            .then(t => {
                const textArea = document.getElementById('pasteArea');
                if (textArea) textArea.value = t;
            })
            .catch(() => {
                const status = document.getElementById('status');
                if (status) status.textContent = "Gagal mengambil teks.";
            });
    }
};
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f7f7f7;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            min-height: 250px;
            resize: vertical;
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        button.delete {
            background: #dc3545;
        }
        button.copy {
            background: #28a745;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            textarea { min-height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pastebin Pribadi</h2>
        <textarea id="pasteArea" placeholder="Tulis atau edit teks di sini..."></textarea>
        <div class="actions">
            <button onclick="saveText()">Simpan</button>
            <button class="delete" onclick="deleteText()">Hapus Semua</button>
            <button class="copy" onclick="copyText()">Salin ke Clipboard</button>
        </div>
        <p id="status"></p>
        <hr>
        <h3>Akses Publik (GET)</h3>
        <p>Untuk mengambil teks secara publik, akses: <code>?get=1</code></p>
    </div>
    <script>
        // Simpan teks ke localStorage
        function saveText() {
            const text = document.getElementById('pasteArea').value;
            localStorage.setItem('pastebin_text', text);
            document.getElementById('status').textContent = "Teks berhasil disimpan.";
        }

        // Hapus semua teks
        function deleteText() {
            document.getElementById('pasteArea').value = '';
            localStorage.removeItem('pastebin_text');
            document.getElementById('status').textContent = "Semua teks dihapus.";
        }

        // Salin teks ke clipboard
        function copyText() {
            const text = document.getElementById('pasteArea').value;
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('status').textContent = "Teks berhasil disalin.";
            });
        }

        // Load teks saat halaman dibuka
        window.onload = function() {
            // Jika ada permintaan GET ?get=1, tampilkan teks saja
            const params = new URLSearchParams(window.location.search);
            if (params.get('get') === '1') {
                document.body.innerHTML = '<pre style="white-space:pre-wrap;word-break:break-word;">' +
                    (localStorage.getItem('pastebin_text') || '') +
                    '</pre>';
            } else {
                document.getElementById('pasteArea').value = localStorage.getItem('pastebin_text') || '';
            }
        };
    </script>
</body>
</html>
